<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <title>View Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BASE -->
    <meta th:replace="~{Common/cssBase :: css_Base}">
    <!-- End CSS BASE -->

</head>

<body data-sidebar="dark">

<!-- <body data-layout="horizontal" data-topbar="dark"> -->

<!-- Begin page -->
<div id="layout-wrapper">

    <!-- ========== NavBar Start ========== -->
    <header th:replace="AdminZonal/fragments/navbar :: nav_bar"></header>
    <!-- Navbar End -->
    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="AdminZonal/fragments/sidebar :: side_bar"></div>
    <!-- Left Sidebar End -->
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Información del Agente de Compra</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item active">Home</li>
                                    <li class="breadcrumb-item active">Agent Management</li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">View</a></li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <!--
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="col-md-6">
                                    <div class="mt-4 mt-md-0 justify-content-center">
                                        <img class="img-thumbnail rounded-circle avatar-xxl" alt="200x200" th:src="@{../images/users/avatar-3.jpg}" data-holder-rendered="true ">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div> -->

                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Información personal</h4>
                                <div class="row">
                                    <div class="col-md-4 d-flex justify-content-center align-items-center">
                                        <div class="mt-2 mb-3 ">
                                            <img class="img-thumbnail rounded-circle" alt="200x200" th:src="@{../images/users/avatar-3.jpg}" data-holder-rendered="true ">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="row mb-3">
                                            <label for="example-text-input" class="col-sm-3 col-form-label">Nombre</label>
                                            <div class="col-sm-9">
                                                <input class="form-control-plaintext" type="text" placeholder="Artisanal Artisanal" id="example-text-input" readonly>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="example-text-input" class="col-sm-3 col-form-label">Apellidos</label>
                                            <div class="col-sm-9">
                                                <input class="form-control-plaintext" type="text" placeholder="Nilo Quiza" id="example-text-input"readonly>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="example-text-input" class="col-sm-3 col-form-label">DNI</label>
                                            <div class="col-sm-9">
                                                <input class="form-control-plaintext" type="text" placeholder="12345678" id="example-text-input"readonly>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="example-email-input" class="col-sm-3 col-form-label">Correo electrónico</label>
                                            <div class="col-sm-9">
                                                <input class="form-control-plaintext" type="email" placeholder="kaleN@example.com" id="example-email-input"readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="row mb-3">
                                            <label for="example-tel-input" class="col-sm-3 col-form-label">Teléfono</label>
                                            <div class="col-sm-9">
                                                <input class="form-control-plaintext" type="tel" placeholder="1-(555)-555-5555" id="example-tel-input"readonly>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="example-tel-input" class="col-sm-3 col-form-label">Zona</label>
                                            <div class="col-sm-9">
                                                <input class="form-control-plaintext" type="tel" placeholder="Norte" id="example-tel-input"readonly>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="example-tel-input" class="col-sm-3 col-form-label">Distrito</label>
                                            <div class="col-sm-9">
                                                <input class="form-control-plaintext" type="tel" placeholder="Santa Rosa" id="example-tel-input"readonly>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="example-tel-input" class="col-sm-3 col-form-label">Dirección</label>
                                            <div class="col-sm-9">
                                                <input class="form-control-plaintext" type="tel" placeholder="Av. Camino Inca 159" id="example-tel-input"readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!--end card-->
                    </div>

                </div>
                <!-- end row -->

                <div class="row ">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Información laboral</h4>
                                <div class="col-md-12">
                                    <div class="row mb-3">
                                        <label for="example-text-input" class="col-sm-6 col-form-label">Código de despachador de aduana</label>
                                        <div class="col-sm-6">
                                            <input class="form-control-plaintext" type="text" placeholder="DPC-03123" id="example-text-input" readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="example-text-input" class="col-sm-6 col-form-label">Código de jurisdicción</label>
                                        <div class="col-sm-6">
                                            <input class="form-control-plaintext" type="text" placeholder="JUR-003" id="example-text-input"readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="example-text-input" class="col-sm-6 col-form-label">RUC</label>
                                        <div class="col-sm-6">
                                            <input class="form-control-plaintext" type="text" placeholder="67890123456" id="example-text-input"readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="example-email-input" class="col-sm-6 col-form-label">Razón Social</label>
                                        <div class="col-sm-6">
                                            <input class="form-control-plaintext" type="email" placeholder="Tecnología y Consultoría Integral S.A." id="example-email-input"readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="example-email-input" class="col-sm-6 col-form-label">Estado</label>
                                        <div class="col-sm-6">
                                            <a class="btn btn-success " > Aprobado</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div><!--end card-->
                    </div>
                    <!--AQUI -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Raiting</h4>

                                <div id="column_chart" class="apex-charts" dir="ltr"></div>
                            </div>
                        </div><!--end card-->
                    </div>

                </div>
                <!-- end row -->
            </div> <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script> © TRADO.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end d-none d-sm-block">
                            Crafted with <i class="mdi mdi-heart text-danger"></i> by TelesoftGT
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<span th:replace="~{Common/jsBase :: js_Base}"></span>

</html>
