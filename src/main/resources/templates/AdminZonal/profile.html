<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="utf-8" />
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BASE -->
    <div th:insert="Common/cssBase :: css_Base"></div>
    <!-- End CSS BASE -->
    <!-- DataTables -->
    <link href="../libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="../libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="../libs/datatables.net-select-bs4/css/select.bootstrap4.min.css" rel="stylesheet" type="text/css" />

    <!-- Responsive datatable examples -->

</head>

<body data-sidebar="dark">

<!-- <body data-layout="horizontal" data-topbar="dark"> -->

<!-- Begin page -->
<div id="layout-wrapper">

    <!-- ========== NavBar Start ========== -->
    <header th:replace="AdminZonal/fragments/navbar :: nav_bar"></header>
    <!-- Navbar End -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="AdminZonal/fragments/sidebar :: side_bar"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Editar perfil</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item active">Home</li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Profile</a></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h3 class="address-title fw-bold">Editar perfil</h3>
                    <hr class="opacity-0">
                    <div class="row">
                        <!-- Bloque de Información de Perfil -->
                        <div class="col-md-3">
                            <div class="card mb-4">
                                <div class="user-profile-header d-flex flex-column align-items-center mb-4">
                                    <hr class="opacity-0">
                                    <div class="flex-shrink-0">
                                        <img src="/images/users/avatar-2.jpg" alt="user image" class="d-block rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                                    </div>
                                    <p class="text-muted mb-0 mt-2">Kevin Doe</p>
                                    <p class="text-muted mb-0">Administrador Zonal</p>

                                    <div class="mt-3 text-center">
                                        <label for="upload" class="btn" style="background-color: #0e5a05; color: #ffffff; border: 2px solid #115e08;  border-radius: 8px; font-size: 14px; cursor: pointer; transition: background-color 0.3s, border-color 0.3s;" tabindex="0">
                                            <span class="d-none d-sm-block">Subir Foto Nueva</span>
                                            <i class="bx bx-upload d-block d-sm-none"></i>
                                            <input type="file" id="upload" class="account-file-input" hidden accept="image/png, image/jpeg" name="profilePhoto">
                                        </label>

                                        <div class="mt-2">
                                            <button class="btn" style="background-color: #ffffff; color: #424141; border: 2px solid #dfdede;  border-radius: 8px; font-size: 14px; cursor: pointer; transition: background-color 0.3s, border-color 0.3s;" onmouseover="this.style.backgroundColor='#f8f9fa'; this.style.borderColor='#000000';" onmouseout="this.style.backgroundColor='#ffffff'; this.style.borderColor='#000000';">
                                                Resetear a Predeterminado
                                            </button>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>







                        <!-- Bloque de Detalles de Perfil -->
                        <div class="col-md-9">
                            <div class="card mb-4">
                                <h5 class="card-header">Detalles de Perfil</h5>

                                <div class="card-body">
                                    <form  enctype="multipart/form-data">
                                        <input type="hidden" name="action" value="updateProfile1">
                                        <input type="hidden" name="resetPhoto" id="resetPhoto" value="false">

                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label for="firstName" class="form-label">Nombres</label>
                                                <p class="form-control-plaintext" id="firstName">Kevin</p>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lastName" class="form-label">Apellidos</label>
                                                <p class="form-control-plaintext" id="lastName">Doe</p>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="email" class="form-label">Correo Electrónico</label>
                                                <p class="form-control-plaintext" id="email">kevin.doe@trado.com</p>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="phoneNumber" class="form-label">Teléfono</label>
                                                <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" value="1234567890" required>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="direccion" class="form-label">Dirección</label>
                                                <input class="form-control" type="text" id="direccion" name="direccion" value="San Miguel" required>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="birthday" class="form-label">Fecha de Nacimiento</label>
                                                <p class="form-control-plaintext" id="birthday">01/01/1990</p>
                                            </div>
                                        </div>
                                        <div class="mt-2">
                                            <a href="/adminzonal/dashboard" type="submit" class="btn btn-primary me-2" style="background-color: #0e5a05; color: #ffffff; border: 2px solid #115e08;  border-radius: 8px; font-size: 14px; cursor: pointer; transition: background-color 0.3s, border-color 0.3s;" tabindex="0">Guardar cambios</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                    </div>

                    <!-- Mensajes de éxito y error -->
                    <div id="error-message" class="alert alert-danger" style="display: none;" role="alert"></div>
                    <div id="success-message" class="alert alert-success" style="display: none;" role="alert"></div>
                    <!-- / Content -->
                </div>
            </div>

        </div>
        <!-- End Page-content -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <script>document.write(new Date().getFullYear())</script> © TRADO.
                </div>
                <div class="col-sm-6">
                    <div class="text-sm-end d-none d-sm-block">
                        Crafted with <i class="mdi mdi-heart text-danger"></i> by TelesoftGT
                    </div>
                </div>
            </div>
        </div>
    </footer>
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<script src="../libs/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
<!-- Buttons examples -->
<script src="../libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="../libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
<script src="../libs/jszip/jszip.min.js"></script>
<script src="../libs/pdfmake/build/pdfmake.min.js"></script>
<script src="../libs/pdfmake/build/vfs_fonts.js"></script>
<script src="../libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="../libs/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="../libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>

<script src="../libs/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
<script src="../libs/datatables.net-select/js/dataTables.select.min.js"></script>

<!-- Responsive examples -->
<script src="../libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="../libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

<script src="../js/pages/datatables.init.js"></script>
</body>
